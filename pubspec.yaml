name: nta
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.5.0-277.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.8
  flutter_quill: ^9.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter 
  flutter_lints: ^4.0.0

flutter: 
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
    - family: Fredoka
      fonts:
        - asset: assets/fonts/fredoka/Fredoka-Regular.ttf
        - asset: assets/fonts/fredoka/Fredoka-Bold.ttf
          weight: 700

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
